<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form data with POST</title>
</head>
<body>
    <h3>Sending form data with post</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {{registerform.as_p}}
        <button type="submit">Submit</button>
    </form>
    <h3>Field Demo Form</h3>
    <form action="" method="">
        {% csrf_token %}
        {{fielddemoform.as_p}}
        {% comment %} <button type="submit">Submit</button> {% endcomment %}
    </form>
</body>
</html>

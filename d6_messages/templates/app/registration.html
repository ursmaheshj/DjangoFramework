<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Framework</title>
    <style>
        .success{
            color: blue;
        }
        .info{
            color: orange;
        }
    </style>
</head>
<body>
    <form action="" method='POST'>
        {% csrf_token %}
        {{studentform.as_p}}
        <button type="submit">Submit</button>
    </form>
    <div>
        {% if messages %}
            {% for message in messages %}
                <span {% if message.tags %} class='{{message.tags}}' {% endif %}>
                    {{message}}
                </span>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>

<!DOCTYPE html>
{% load cache %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per View Cache Tutorial</title>
</head>
<body>
    <h2>Courses</h2>
    <div>
        <ol>
            <li>Math</li>
            <li>Python</li>
            <li>Updated after caching</li>
            {% cache 60 Courses %}
            <li>Visual Basic</li>
            <li>Psychology</li>
            <li>Updated after caching</li>
            {% endcache Courses %}
        </ol>
    </div>
</body>
</html>

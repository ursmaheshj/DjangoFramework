<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If For</title>
</head>
<body>
    <div>
        {% if name|length > 5 %}
        <b>if:{{name}}</b>
        {% elif name|length < 1 %}
        <b>elif:next condition</b>
        {% else %}
        <b>else:Nothing</b>
        {% endif %}
    </div>
</body>
</html>
